    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19?
      const if_anyone_is_atleast_19 = people.some(
        (i) => new Date().getFullYear() - i.year >= 19
      );
      console.log(if_anyone_is_atleast_19);

      // Array.prototype.every() // is everyone 19?
      const if_everyone_is_19 = people.every(
        (i) => new Date().getFullYear() - i.year >= 19
      );
      console.log(if_everyone_is_19);
      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const find_an_id = comments.find((i) => i.id === 823423);
      console.log(find_an_id);
      // Array.prototype.findIndex()
      const find_index_of_comment = comments.findIndex((i) => i.id === 823423);
      console.log(find_index_of_comment);
       // delete the comment with the ID of 823423
      const deleted = comments.splice(find_index_of_comment, 1);
      console.log(deleted);
      console.table(comments);
      // Find the comment with this ID
     
    </script>
