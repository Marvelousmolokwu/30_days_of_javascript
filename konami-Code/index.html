<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
    <link rel="icon" href="https://fav.farm/âœ…" />
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "marvie";
      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        // the splice is starting from the back that is -7 and since pressed.length - secretCode is always 1 it takes the first one from the front
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          console.log("DING DING!");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
